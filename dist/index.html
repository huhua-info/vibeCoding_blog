<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柔和風格個人部落格</title>
    <!-- 引入必要的外部庫：React, ReactDOM, Babel, Tailwind, Lucide -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #fffefc;
            color: #374151;
        }
        
        /* 柔和色彩與樣式自定義 */
        
        .bg-sage-50 { background-color: #f1f7f5; }
        
        .bg-sage-100 { background-color: #e3ede9; }
        
        .bg-sage-200 { background-color: #c7d9d3; }
        
        .text-sage-600 { color: #5c7e73; }
        
        .text-sage-700 { color: #455e56; }
        
        .rounded-blog { border-radius: 2.5rem; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 模擬資料 ---
        const CATEGORIES = ["全部", "生活隨筆", "技術分享", "設計美學", "旅行日記"];
        const POSTS = [
            {
                id: 1,
                title: "探索極簡主義的生活方式",
                excerpt: "在這個繁忙的世界裡，如何透過減少物質需求來獲得心靈的自由？本文將分享我這三個月的實驗心得。",
                category: "生活隨筆",
                date: "2024-03-20",
                readTime: "5 min",
                image: "https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?auto=format&fit=crop&q=80&w=800",
                content: `<p class="mb-4 text-xl">極簡主義不只是丟掉東西，而是一種對生活的重新審視。</p><p>當我們減少環境中的雜訊，我們就能更清晰地聽見內心的聲音。極簡不是一種匱乏，而是一種選擇性的富足。</p>`
            },
            {
                id: 2,
                title: "2024 前端設計趨勢：圓角與柔和色彩",
                excerpt: "UI 設計正在回歸自然感。我們來看看為什麼現在的 App 都喜歡使用柔和的背景與圓潤的邊角。",
                category: "設計美學",
                date: "2024-03-18",
                readTime: "8 min",
                image: "https://images.unsplash.com/photo-1558655146-d09347e92766?auto=format&fit=crop&q=80&w=800",
                content: `<p>柔和的圓角設計能降低用戶的認知負擔，給人溫暖、親切的感受。</p>`
            },
            {
                id: 3,
                title: "在京都的午後：靜謐的寺院之旅",
                excerpt: "避開喧囂的遊客區，我找到了幾處只有當地人才知道的秘境寺院，感受那份穿越時空的寧靜。",
                category: "旅行日記",
                date: "2024-03-10",
                readTime: "6 min",
                image: "https://images.unsplash.com/photo-1493976040374-85c8e12f0c0e?auto=format&fit=crop&q=80&w=800",
                content: `<p>在那座不知名的寺院裡，時間彷彿靜止了。只有風聲與蟬鳴，陪伴著一盞淡茶。</p>`
            }
        ];

        // --- 元件 ---

        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const Navbar = ({ currentTab, setTab }) => (
            <nav className="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
                <div className="max-w-5xl mx-auto px-6 h-20 flex items-center justify-between">
                    <div 
                        className="flex items-center space-x-3 cursor-pointer group"
                        onClick={() => setTab('home')}
                    >
                        <div className="w-10 h-10 bg-sage-200 rounded-2xl flex items-center justify-center group-hover:rotate-12 transition-transform duration-300">
                            <Icon name="book-open" className="text-sage-700 w-5 h-5" />
                        </div>
                        <span className="font-bold text-2xl tracking-tight text-gray-800">SoftBlog</span>
                    </div>
                    
                    <div className="hidden md:flex items-center space-x-10">
                        <button onClick={() => setTab('home')} className={`text-sm font-bold transition-colors ${currentTab === 'home' ? 'text-sage-600' : 'text-gray-400 hover:text-sage-500'}`}>首頁</button>
                        <button onClick={() => setTab('list')} className={`text-sm font-bold transition-colors ${currentTab === 'list' ? 'text-sage-600' : 'text-gray-400 hover:text-sage-500'}`}>文章列表</button>
                        <button className="text-sm font-bold text-gray-400 hover:text-sage-500">關於我</button>
                    </div>

                    <Icon name="search" className="w-5 h-5 text-gray-400 cursor-pointer" />
                </div>
            </nav>
        );

        const PostCard = ({ post, onClick }) => (
            <div 
                className="group bg-white rounded-blog overflow-hidden border border-gray-100 shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-500 cursor-pointer"
                onClick={() => onClick(post)}
            >
                <div className="relative h-60 overflow-hidden">
                    <img src={post.image} alt={post.title} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                    <div className="absolute top-5 left-5">
                        <span className="px-4 py-1.5 bg-white/95 backdrop-blur shadow-sm rounded-full text-xs font-bold text-sage-700">
                            {post.category}
                        </span>
                    </div>
                </div>
                <div className="p-8">
                    <div className="flex items-center space-x-4 text-xs font-bold text-gray-400 mb-4">
                        <span className="flex items-center gap-1"><Icon name="clock" className="w-3 h-3"/> {post.readTime}</span>
                        <span>{post.date}</span>
                    </div>
                    <h3 className="text-2xl font-black text-gray-800 mb-4 leading-tight group-hover:text-sage-600 transition-colors">
                        {post.title}
                    </h3>
                    <p className="text-gray-500 text-sm leading-relaxed line-clamp-2">
                        {post.excerpt}
                    </p>
                </div>
            </div>
        );

        // --- 視圖 ---

        const HomeView = ({ setTab, setSelectedPost }) => (
            <div className="animate-in fade-in duration-700">
                <section className="px-6 mb-20">
                    <div className="max-w-5xl mx-auto">
                        <div className="bg-sage-100 rounded-blog p-10 md:p-20 flex flex-col md:flex-row items-center gap-12 relative overflow-hidden">
                            <div className="flex-1 z-10">
                                <span className="inline-block px-4 py-1.5 bg-sage-600 text-white rounded-full text-xs font-bold mb-8">
                                    ✨ 探索生活的每一刻
                                </span>
                                <h1 className="text-4xl md:text-6xl font-black text-gray-900 leading-tight mb-8">
                                    在柔和的文字中，<br />找尋生活的靈感。
                                </h1>
                                <button 
                                    onClick={() => setTab('list')}
                                    className="px-10 py-5 bg-gray-900 text-white rounded-2xl font-black hover:bg-gray-800 hover:shadow-xl transition-all"
                                >
                                    立即開始閱讀
                                </button>
                            </div>
                            <div className="flex-1 w-full max-w-sm hidden lg:block z-10">
                                <img src="https://images.unsplash.com/photo-1512486130939-2c4f79935e4f?w=800" className="rounded-blog shadow-2xl -rotate-3 hover:rotate-0 transition-transform duration-500" />
                            </div>
                        </div>
                    </div>
                </section>

                <section className="px-6 py-10">
                    <div className="max-w-5xl mx-auto">
                        <div className="flex justify-between items-end mb-12">
                            <h2 className="text-3xl font-black text-gray-900">精選推薦</h2>
                            <button onClick={() => setTab('list')} className="text-sage-600 font-bold text-sm flex items-center gap-1">查看全部 <Icon name="chevron-right" className="w-4 h-4"/></button>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {POSTS.map(post => (
                                <PostCard key={post.id} post={post} onClick={(p) => { setSelectedPost(p); setTab('article'); }} />
                            ))}
                        </div>
                    </div>
                </section>
            </div>
        );

        const ListView = ({ setTab, setSelectedPost }) => {
            const [filter, setFilter] = useState("全部");
            const filteredPosts = filter === "全部" ? POSTS : POSTS.filter(p => p.category === filter);

            return (
                <div className="max-w-5xl mx-auto px-6 py-10 animate-in slide-in-from-bottom-4 duration-700">
                    <h1 className="text-4xl font-black text-gray-900 mb-10">文章館藏</h1>
                    <div className="flex flex-wrap gap-3 mb-12">
                        {CATEGORIES.map(cat => (
                            <button
                                key={cat}
                                onClick={() => setFilter(cat)}
                                className={`px-8 py-3 rounded-2xl text-sm font-bold transition-all ${
                                    filter === cat 
                                    ? 'bg-sage-600 text-white shadow-lg' 
                                    : 'bg-white border border-gray-100 text-gray-400 hover:border-sage-200 hover:text-sage-600'
                                }`}
                            >
                                {cat}
                            </button>
                        ))}
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                        {filteredPosts.map(post => (
                            <PostCard key={post.id} post={post} onClick={(p) => { setSelectedPost(p); setTab('article'); }} />
                        ))}
                    </div>
                </div>
            );
        };

        const ArticleView = ({ post, setTab }) => (
            <div className="max-w-3xl mx-auto px-6 py-10 animate-in fade-in duration-700">
                <button 
                    onClick={() => setTab('list')}
                    className="flex items-center space-x-2 text-gray-400 hover:text-sage-600 mb-10 transition-colors font-bold group"
                >
                    <Icon name="arrow-left" className="w-5 h-5" />
                    <span>回到列表</span>
                </button>
                <header className="mb-12">
                    <span className="px-4 py-1.5 bg-sage-50 text-sage-600 rounded-full text-xs font-black uppercase tracking-widest">{post.category}</span>
                    <h1 className="text-4xl md:text-5xl font-black text-gray-900 mt-6 leading-tight">{post.title}</h1>
                    <div className="flex items-center mt-8 space-x-6 text-sm font-bold text-gray-400">
                        <div className="flex items-center space-x-2">
                            <div className="w-8 h-8 bg-sage-200 rounded-full overflow-hidden">
                                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100" />
                            </div>
                            <span className="text-gray-800">Alex Chen</span>
                        </div>
                        <span>{post.date}</span>
                    </div>
                </header>
                <div className="rounded-blog overflow-hidden shadow-2xl mb-12">
                    <img src={post.image} className="w-full h-auto" />
                </div>
                <article className="prose prose-lg max-w-none text-gray-600 leading-relaxed text-xl mb-20">
                    <div dangerouslySetInnerHTML={{ __html: post.content }} />
                </article>
            </div>
        );

        // --- 主應用 ---

        function App() {
            const [currentTab, setTab] = useState('home');
            const [selectedPost, setSelectedPost] = useState(null);

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [currentTab]);

            return (
                <div className="min-h-screen">
                    <Navbar currentTab={currentTab} setTab={setTab} />
                    <main className="pt-32 pb-20">
                        {currentTab === 'home' && <HomeView setTab={setTab} setSelectedPost={setSelectedPost} />}
                        {currentTab === 'list' && <ListView setTab={setTab} setSelectedPost={setSelectedPost} />}
                        {currentTab === 'article' && <ArticleView post={selectedPost} setTab={setTab} />}
                    </main>
                    <footer className="py-20 border-t border-gray-100 bg-gray-50/50 text-center">
                        <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-sm">
                            <Icon name="book-open" className="text-sage-200 w-6 h-6" />
                        </div>
                        <p className="text-gray-400 text-sm font-bold tracking-widest uppercase mb-4 italic">"用柔和的心記錄生活，用文字傳遞溫暖。"</p>
                        <p className="text-gray-300 text-xs">© 2024 SOFTBLOG DESIGN SYSTEM.</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
